<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<title>Login / Sign up Form</title>
		<link rel="stylesheet" href="../src/pages/Home.css">
	</head>
	<body>
		<div class="container">
			<form action="" class="form" id="login">
				<h1 class="form_title">Login</h1>
				<div>
					<input type="text" class="form-input" autofocus placeholder="Username or email">

				</div>
				<div>
					<input type="password" class="form-input" autofocus placeholder="Password">
					
				</div>
				<p class="form-text">
					<a href="#" class="form-link">Forgot your password?</a>
				</p>
				<p class="form-text">
					<a href="#" class="form-link">Don't have an account? Create account</a>
				</p>

			</form>
		</div>
		<!--<noscript>You need to enable JavaScript to run this app.</noscript>-->
		<div id="root"></div>
		<script
			crossorigin
			type="text/javascript"
			src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=es6"
		></script>
	</body>
</html>
